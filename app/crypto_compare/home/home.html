<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Crypto Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../assets/styles/crypto.css" />
  </head>
  <body>
    <div class="main-title">CeeCrypto</div>
    <div class="row">
      <div id="price-container">
          <p class="subtext">Current Bitcoin price</p>
          <h2 id="price-btc">loading...</h2>
          <p id="price-btc-usd" class="subtext-usd"></p>
      </div>
      <div id="price-container">
        <p class="subtext">Current Ethereum price</p>
        <h2 id="price-eth">loading...</h2>
        <p id="price-eth-usd" class="subtext-usd"></p>
    </div>
      <div id="goal-container">
        <p>Last updated at: "time"</p>
        <p><img src="../assets/images/up.svg"><span id="target-price">Choose a Target Price</span></p>
      </div>
      <div id="right-container">
          <button id="notify-btn">Notify me when..</button>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
