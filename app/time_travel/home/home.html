<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TimeTravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../assets/styles/timetravel.css" />
  </head>
  <body id="timetravel-wrapper">
    <header class="main-title">
      <span>Time</span><span>Travel</span>
      <p class="sub-title"></p>
    </header>

    <div class="tt-card">
      <div id="input-error"></div>
      <div class="time-input">
        <input type="time" id="time" class="cee-time-input" name="time" />
      </div>
      <div id="timezones" class="time-zone"></div>
      <div>
        <button onclick="run()" class="btn btn-primary btn-100">Run</button>
        <button onclick="reset()" class="btn btn-100">Reset</button>
      </div>
    </div>

    <div id="result"></div>

    <footer>
      <p>&copy; 2018 Kompilab</p>
    </footer>

    <script src="home.js"></script>
  </body>
</html>
